{% extends 'site/base.html' %}
{% load static %}
{% block content %}
<div class="postagens01">
    <h2>Postagens</h2>

    {% for post in posts %}
    <div class="post-preview mb-4">
        <h3>{{ post.titulo }}</h3>
        <p>{{ post.dataPublicao|date:"d/m/Y" }}</p>
        <a href="{% url 'post' post.id %}" class="cor">Ler mais</a>
    </div>
    <br>
    {% empty %}
    <p>Nenhum post encontrado.</p>
    {% endfor %}
</div>

{% endblock %}
